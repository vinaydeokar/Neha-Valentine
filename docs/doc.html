<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine üíñ</title>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", "Comic Sans MS", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffeef5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .card {
        background: white;
        width: 520px;
        min-height: 360px;
        padding: 60px 50px;
        border-radius: 36px;
        text-align: center;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.18);
      }

      .emoji {
        font-size: 80px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 50px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 24px;
        position: relative;
      }

      button {
        border: none;
        padding: 16px 30px;
        border-radius: 999px;
        font-size: 17px;
        cursor: pointer;
        transition: transform 0.2s ease;
        white-space: nowrap;
      }

      #yesBtn {
        background: #ff4d88;
        color: white;
        z-index: 2;
      }

      #yesBtn:hover {
        transform: scale(1.1);
      }

      #noBtn {
        background: #ccc;
        color: #555;
        pointer-events: none;
      }

      .note {
        margin-top: 22px;
        font-size: 14px;
        color: #999;
      }

      /* NEW SCREEN */
      .image-screen {
        display: none;
        text-align: center;
        animation: fadeIn 0.8s ease forwards;
      }

      .image-screen img {
        max-width: 320px;
        border-radius: 28px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      }

      .image-screen h2 {
        margin-top: 24px;
        color: #ff4d88;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>

  <body>
    <!-- ORIGINAL CARD -->
    <div class="card" id="card">
      <div class="emoji">üê£üíó</div>
      <h1>Hey Babda, Will you be my Valentine?</h1>

      <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôÉ</button>
      </div>

      <div class="note">*No is not an option üòà*</div>
    </div>

    <!-- NEW IMAGE SCREEN -->
    <div class="image-screen" id="imageScreen">
      <!-- üëâ Replace image path with your photo -->
      <img src="https://ik.imagekit.io/ljb3obi08a/20260131_131009.jpg" alt="Love" />
      <h2>Yayyy ‚ù§Ô∏è Forever mine!</h2>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const card = document.getElementById("card");
      const imageScreen = document.getElementById("imageScreen");

      let escaped = false;

      function escapeNoButton() {
        if (!escaped) {
          const rect = noBtn.getBoundingClientRect();
          noBtn.style.position = "fixed";
          noBtn.style.left = rect.left + "px";
          noBtn.style.top = rect.top + "px";
          escaped = true;
        }

        const padding = 20;
        const noRect = noBtn.getBoundingClientRect();

        const x = Math.random() * (window.innerWidth - noRect.width - padding);
        const y = Math.random() * (window.innerHeight - noRect.height - padding);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;

        const distance = Math.hypot(e.clientX - cx, e.clientY - cy);
        if (distance < 130) escapeNoButton();
      });

      document.addEventListener("touchstart", escapeNoButton);

      // YES CLICK
      yesBtn.addEventListener("click", () => {
        const end = Date.now() + 2000;

        (function frame() {
          confetti({
            particleCount: 12,
            spread: 90,
            colors: ["#ff4d88", "#ff99bb", "#ffccd9"],
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        // after confetti ‚Üí show image
        setTimeout(() => {
          card.style.display = "none";
          imageScreen.style.display = "block";
        }, 1800);
      });
    </script>
  </body>
</html>
